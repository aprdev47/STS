<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h3 class="text-center text-uppercase text-secondary mb-0">Oorjja Speach to Sign</h3>
                
                
                 <div class="row py-4">
                    <div class="col-12">
                        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
                            <button class="btn btn-primary btn-l" id="startTranslation" type="submit">Start</button>
                            <button class="btn btn-primary btn-l" id="pauseTranslation" type="submit">Pause</button>
                        </div>
                    </div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row">
                
                    <!-- Portfolio Item 1-->
                    <div class="col-6">
                        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
                           <p id="translation-content"></p>
                        </div>
                    </div>
                    <!-- Portfolio Item 2-->
                    <div class="col-6">
                        <div id="sign-box" class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal2">
                            <img class="img-fluid" src="assets/img/default.jpg" alt="Oorja Sign" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
     
        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright Â© Oorjja.org 2020</small></div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
       
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
         <script src="js/sts.js"></script>
    </body>
</html>
